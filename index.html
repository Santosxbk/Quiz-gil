        // Iniciar o quiz com um n√≠vel espec√≠fico
        function startQuiz(level) {
            currentLevel = level;

            currentQuestionIndex = 0;
            score = 0;

            scoreElement.textContent = score;

        }
        
        // Mostrar a pergunta atual
        function showQuestion() {
            answered = false;
            const question = currentQuestions[currentQuestionIndex];
            questionElement.textContent = question.question;
            questionElement.classList.add('fade-in');
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option', 'fade-in');
                button.style.animationDelay = `${index * 0.1}s`;

                optionsElement.appendChild(button);

            feedbackElement.style.opacity = '0';

            explanationElement.style.display = 'none';
            nextButton.style.display = 'none';
            
            // Atualizar barra de progresso
            progressBar.style.width = `${(currentQuestionIndex / currentQuestions.length) * 100}%`;
            
            // Reiniciar temporizador
            clearInterval(timer);
            timeLeft = currentLevel === 'easy' ? 30 : currentLevel === 'medium' ? 20 : 15;

        // Tempo esgotado

        // Atualizar o temporizador

                document.body.style.backgroundColor = '#f0fff4';
                score++;
                scoreElement.textContent = score;
                createConfetti();
            } else {
                // Resposta incorreta
                feedbackElement.textContent = 'Resposta Incorreta üòï';
                feedbackElement.className = 'feedback incorrect-feedback';
                document.body.style.backgroundColor = '#fff9fa';
                options[question.answer].classList.add('correct');
            }
            
            // Marcar resposta selecionada como incorreta (se for o caso)
            options[index].classList.add('incorrect');
            
            // Mostrar explica√ß√£o se existir
            if (question.explanation) {
                explanationElement.textContent = question.explanation;
                explanationElement.style.display = 'block';
            }
            
            feedbackElement.style.opacity = '1';
            nextButton.style.display = 'block';
        }
        
        // Criar efeito de confete
        function createConfetti() {
            const colors = ['#4361ee', '#3f37c9', '#4cc9f0', '#4895ef', '#560bad', '#f72585', '#b5179e', '#7209b7'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = '-10px';
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Pr√≥xima pergunta
        nextButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#f5f7fa';
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                showQuestion();
            } else {
                // Fim do quiz
                clearInterval(timer);
                showFinalScreen();
            }
        });
        
        // Mostrar tela final
        function showFinalScreen() {
            quizContent.style.display = 'none';
            finalScreen.style.display = 'block';
            
            finalScoreElement.textContent = `${score}/${currentQuestions.length}`;
            
            // Mensagem final baseada no desempenho
            const percentage = (score / currentQuestions.length) * 100;
            let message = '';
            
            if (percentage >= 80) {
                message = 'Excelente desempenho! Voc√™ √© um verdadeiro expert em metodologias √°geis! üèÜ';
            } else if (percentage >= 60) {
                message = 'Bom trabalho! Voc√™ demonstrou um bom conhecimento dos princ√≠pios √°geis! üëç';
            } else if (percentage >= 40) {
                message = 'Resultado razo√°vel. Continue praticando e se adaptando - como dizem os princ√≠pios √°geis! üí™';
            } else {
                message = 'H√° espa√ßo para melhoria! Lembre-se: os √°geis respondem a mudan√ßas e aprendem continuamente! üìö';
            }
            
            finalMessageElement.textContent = message;
        }
        
        // Reiniciar o quiz
        restartBtn.addEventListener('click', () => {
            levelSelector.style.display = 'block';
            quizContent.style.display = 'none';
            finalScreen.style.display = 'none';
        });
        
        // Event listeners para os bot√µes de n√≠vel
        easyBtn.addEventListener('click', () => startQuiz('easy'));
        mediumBtn.addEventListener('click', () => startQuiz('medium'));
        hardBtn.addEventListener('click', () => startQuiz('hard'));
        
        // Inicializar anima√ß√µes
        setTimeout(() => {
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            });
        }, 100);
    </script>
</body>
</html>
